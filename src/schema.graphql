# import Review from "reviews.graphql"

type Query {
	product(id: ID!): Product!
	products: [Product!]!
}

type Product {
	id: ID!
	name: String!
	description: String!
	price: Int!
	reviews: [Review!]!
}

type Dog {
	id: ID
	breed: String
	owner: Human
}

type Human {
	id: ID!
	name: String
	age: Int
	height: Int
	pets: [Dog!]
}

